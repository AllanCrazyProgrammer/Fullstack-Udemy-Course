<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boostrap</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="sign-in-body">
    <div class="container sign-in-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-8">
                <div class="card">
                    <div class="card-body sign-in-card">
                        <img src="assets/coffe.jpg" class="img-fluid sign-in-img" alt="a photo of a hansome man">
                        <form class="sign-in-form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>

                            <button type="button" class="btn sign-in-btn btn-lg">Sign in</button>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label">Remember me <a href="#">Need help?</a> </label>
                            </div>

                        </form>
                    </div>
                </div>
                <a href="#" class="create-new-account">Create new account</a>
            </div>
            <div class="col"></div>
        </div>
    </div>



    <script src="js/bootstrap.min.js"></script>
</body>

</html>
